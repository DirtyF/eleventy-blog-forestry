---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: text
  name: description
  label: Summary
- type: datetime
  name: date
  label: Published Date
  default: now
  config:
    export_format: YYYY-MM-DD
- name: author
  type: text
  config:
    required: false
  label: Author
  default: Zach Leatherman
- name: image
  type: file
  config:
    maxSize: 64
  label: image
  default: "/img/david-monje-eUB_CYMxawE-unsplash.jpg"
- type: text
  name: layout
  label: layout
  default: layouts/post.njk
  hidden: true
- name: tags
  type: tag_list
  default:
  - post
  label: tags
  hidden: true
